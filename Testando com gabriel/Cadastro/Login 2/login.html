<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waves - Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="main-login">
            <!-- Lado esquerdo com uma imagem e animação suave de ondas -->
            <div class="left-login">
                <div class="wave-effect">
                    <img src="https://images.emojiterra.com/google/noto-emoji/unicode-15.1/color/1024px/1f30a.png"
                        alt="Onda" class="wave-img">
                </div>
                <h1>Bem-vindo ao <span class="highlight">Waves</span></h1>
                <p class="subtitle">Sua jornada começa aqui.</p>
            </div>

            <!-- Lado direito com o formulário de login -->
            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <input type="text" name="usuario" placeholder="Usuário">
                    </div>
                    <div class="textfield">
                        <input type="password" name="senha" placeholder="Senha">
                    </div>
                    <button class="btn-login">Login</button>
                    <div class="register-link">
                        <p>Não tem uma conta? <a href="Cadastro.html">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
